<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script>
      // helix sidekick bookmarklet emulator
      (() => {
        window.hlx=window.hlx||{};
        const s=document.createElement('script');
        s.id='hlx-sk-app';
        s.src='../../src/sidekick/app.js';
        s.dataset.config=JSON.stringify({
          owner: 'adobe',
          repo: 'theblog',
          ref: 'master',
        });
        window.hlx.sidekickScript=s;
        if(document.head.querySelector('script#hlx-sk-app')){
          document.head.querySelector('script#hlx-sk-app').replaceWith(s);
        } else {
          document.head.append(s);
        }
      })();
    </script>
  </body>
</html>
